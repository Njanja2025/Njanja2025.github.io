<html lang="en">
<head>

<body>

        <label>Name:<br />
        <input type="text" name="name" required /></label>

        <label>Email:<br />

      </p>

      </p>
      <p>
        <button type="submit" style="padding: 10px 20px; background-color: #3399ff; color: white; border: none; border-radius: 4px;">
          Send Message
        </button>
      </p>
    </form>
  </div>
